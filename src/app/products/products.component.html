<div class="row">
  <div class="col-md-3">
    <product-category [categoryParam]="categoryParam"></product-category>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-5" *ngFor="let product of filteredProducts">
        <product-card [product]="product" [shoppingCart]="cart"></product-card>
      </div>
    </div>
  </div>
</div>
